<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Tables section</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>example 1</li>
      <li>example 2</li>
      <li>example 3</li>
    </ul>
    <ol>
      <li>open the fridge</li>
      <li>grab kitty</li>
      <li>close fridge</li>
    </ol>
    <dl>
      <dt>about carl</dt>
      <dd>carl hates hamburger</dd>
      <dt>about billy</dt>
      <dd>billy loves rocks</dd>
      <dd>he also loves leaves</dd>
    </dl>

    <table>
      <thead>
        <tr>
          <th colspan="2">logged hours</th>
        </tr>
        <tr>
          <th>employee</th>
          <th>hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>mark</td>
          <td>32</td>
        </tr>
        <tr>
          <td>libby</td>
          <td>41</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>total</th>
          <th>73</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
